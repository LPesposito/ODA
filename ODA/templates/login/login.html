{% extends "base.html" %}
{% block title %}Iniciar sessão - ODA{% endblock title %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock content %}


{% if form.errors %}
    <p style="color:red;">Usuário ou senha incorretos.</p>
{% endif %}
